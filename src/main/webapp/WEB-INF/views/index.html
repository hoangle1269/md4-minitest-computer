<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>List Computers</title>
</head>
<body>
<h3>Computers</h3>
<p>
    <a th:href="@{/computers/create}">
        Add new computer
    </a>
</p>

<div class="notify">
    <div th:if="">
        <span th:text=""></span>
    </div>
</div>

<table id="computers">
    <thead>
    <tr>
        <th>ComputerCode</th>
        <th>ComputerName</th>
        <th>Manufacturer</th>
        <th>Price</th>
        <th>Image</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row, rowStat : ${computers}">
        <td th:text="${row.getComputerCode()}"></td>
        <td th:text="${row.getComputerName()}"></td>
        <td th:text="${row.getManufacturer()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td><img style="width: 100px; height: 100px" th:src="@{'/image/'+${row.getImg()}}" alt="IMG"></td>
        <td><a th:href="@{/computers/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/computers/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/computers/{id}/view(id=${row.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
