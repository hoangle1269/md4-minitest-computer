<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Update Computer</title>
</head>
<body>
<h3>Edit Computer</h3>
<p>
    <a th:href="@{/computers}">
        Back to computer list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/computers/update}" th:object="${computer}"
          method="POST" novalidate="novalidate" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="computerCode">ComputerCode</label>
            <input type="text" id="computerCode" th:field="*{computerCode}"/>
        </div>
        <div>
            <label for="computerName">ComputerName</label>
            <input type="text" id="computerName" th:field="*{computerName}"/>
        </div>
        <div>
            <label for="manufacturer">Manufacturer</label>
            <input type="text" id="manufacturer" th:field="*{manufacturer}"/>
        </div>
        <div>
            <label for="price">Price</label>
            <input type="number" id="price" th:field="*{price}"/>
        </div>
        <div>
            <label for="img">Image</label>
            <input type="file" id="img" th:field="*{img}"/>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
